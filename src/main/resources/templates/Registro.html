<!DOCTYPE html>
<html xmlns:th = "http:www.thymeleaf.org">	
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<title>Registro</title>
</head>
<body>
	<div class="m-0 vh-100 row justify-content-center align-items-center">
		<div class="col-auto p-5 text-center border">
			<h4 th:text="${Nombre}"></h4>
			<form th:action="@{/Registro}" method="post">
			<br>
				<label for="username">Usuario</label><br>
				<input type="Text" name="nombre"><br>
				
				<label for="apellido">Apellido</label><br>
				<input type="Text" name="apellido"><br>
				
				<label for="pass">Contraseña</label><br>
				<input type="password" name="contra"><br>
				
				<label for="email">Correo:</label><br>
				<input type="email" name="correo"><br><br>
				
				<label for="tel">Telefono:</label><br>
				<input type="Text" name="telefono"><br><br>
				
				<label for="dir">Dirección:</label><br>
				<input type="Text" name="direccion"><br><br>
				
				<label for="cod">Código Postal:</label><br>
				<input type="Text" name="Cod_Postal"><br><br>
			
				
				<input type="submit" value="Enviar datos">
			</form>
			<a th:href="@{/login}">Regresar</a>
		</div>
	</div>
</body>
</html>
