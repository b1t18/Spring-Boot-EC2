<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav th:replace="fijo :: arriba"></nav>
    
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			<form th:action="@{/perfil/}+${iduser}" th:object="${usuario}" method="post" enctype="multipart/form-data">
					<table>
						<tr>
							<td>Nombre</td>
							<td><input type="text" th:field="*{nom_user}"></td>
						</tr>
						
						<tr>
							<td>Apellido</td>
							<td><input type="text" th:field="*{ape_user}"></td>
						</tr>
						
						<tr>
							<td>Contraseña</td>
							<td><input type="password" th:field="*{contrasena}"></td>
						</tr>
						
						<tr>
							<td>Correo</td>
							<td><input type="email" th:field="*{email_user}"></td>
						</tr>
						
						<tr>
							<td>Telefono</td>
							<td><input type="text" th:field="*{tel_user}"></td>
						</tr>
						
						<tr>
							<td>Dirección</td>
							<td><input type="text" th:field="*{dir_user}"></td>
						</tr>
						
						<tr>
							<td>Código Postal</td>
							<td><input type="text" th:field="*{codpos_user}"></td>
						</tr>
						
						<tr>
							<td><input class="btn btn-primary" type="submit" value="Crear Cliente"></td>
						</tr>
					</table>
					<td><input type="hidden" th:field="*{id_usuario}"></td>
				</form>
    		</div>
    	</div>
    </div>
</body>
</html>
