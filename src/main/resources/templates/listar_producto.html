<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<nav th:replace="fijo :: arriba"></nav>

	<div class="container">
		<h2 class="text-primary" th:text="${titulo}"></h2>
		<a th:href="@{/form}">Crear Cliente</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Stock</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td> 
						<a class="btn btn-warning" th:href="@{/ver_producto/}+${cliente.id_producto}" th:text="${cliente.id_producto}"></a>
					</td>
					<td th:text="${cliente.nom_prod}"></td>
					<td th:text="${cliente.precio}"></td>
					<td th:text="${cliente.stock}"></td>
					<td><a class="btn btn-primary btn-xs" 
					th:href="@{/perfil_producto/}+${cliente.id_producto}" 
					th:text="'Editar'"></a></td>
					
					<td><a class="btn btn-danger btn-xs" 
					th:href="@{/eliminar_producto/}+${cliente.id_producto}" 
					th:text="'Eliminar'"
					onclick="return confirm('¿Está seguro de eliminar?')"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

</body>
</html>
